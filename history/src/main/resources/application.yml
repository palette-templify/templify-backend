server:
  port: ${SERVER_PORT:8084}

spring:
  profiles:
    active: loc
  application:
    name: history
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL:localhost:5432}/history
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
