server:
  port: ${SERVER_PORT:8084}

spring:
  profiles:
    active: loc
  application:
    name: history
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL:localhost:5432}/history
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
