server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: transform
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/history}
    username: ${POSTGRES_USER:green}
    password: ${POSTGRES_PASSWORD:green}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

chatgpt:
  api:
    url: https://api.openai.com/v1
    key: ${OPENAI_API_KEY}
    model: gpt-4

history:
  api:
    url: ${HISTORY_URL:localhost:8084}